log4j.rootLogger = info,console,file## \u5F15\u64CE\u8C03\u7528 loggerlog4j.additivity.adapter = false# \u65E5\u5FD7\u6587\u4EF6 appenderlog4j.appender.file = org.apache.log4j.DailyRollingFileAppenderlog4j.appender.file.File = ${user.dir}/log/log.loglog4j.appender.file.Append = falselog4j.appender.fileout.MaxFileSize=50MBlog4j.appender.fileout.MaxBackupIndex=10log4j.appender.file.layout = org.apache.log4j.PatternLayoutlog4j.appender.file.layout.ConversionPattern=%p %-d{yyyy-MM-dd HH\:mm\:ss} (%c\:%L) - %m%nlog4j.appender.file.encoding=UTF-8## \u63A7\u5236\u53F0 appenderlog4j.appender.console = org.apache.log4j.ConsoleAppenderlog4j.appender.console.layout = org.apache.log4j.PatternLayoutlog4j.appender.console.layout.ConversionPattern=%p %-d{yyyy-MM-dd HH\:mm\:ss} (%c\:%L) - %m%n